<html>
<head>
<meta content="text/html; charset=windows-1252"
	http-equiv="content-type">
<title>Add Pet</title>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/addPet.js"></script>
<script>
	$(function() {
		$("#header").load("header.html");
		$("#sidenav").load("sidenav.html");
		$(function() {
			$("#datepicker").datepicker({
				changeMonth : true,
				changeYear : true,
				maxDate : '0'
			});
		});
	});
</script>
</head>
<body ng-app="clinic">
	<div id="header"></div>
	<div id="sidenav"></div>

	<div class="main" ng-controller="addpet">
		<h2>Add a Pet</h2>
		<hr>
		<br>
		<form id="registerpetform" name="registerpetform"
			ng-submit="registerPet()">
			<table style="border-spacing: 15px">
				<tbody>
					<tr>
						<td><h3>Pet's Information</h3>
							<hr></td>
					</tr>
					<tr>
						<td><label class = "required">Name</label></td>
						<td><input ng-model="pet.name" type="text" required></td>
						<td>Species <input ng-model="pet.species" type="text">
						</td>
						<td>Breed <input ng-model="pet.breed" type="text">
						</td>
					</tr>

					<tr>
						<td><label class = "required">Gender</label></td>
						<td><input id="male" name="gender" ng-model="pet.gender"
							value="male" type="radio" required> <label for="male">Male</label>
							<input id="female" name="gender" ng-model="pet.gender"
							value="female" type="radio"> <label for="female">Female</label></td>
					</tr>
					<tr>
						<td><label class = "required">Date of Birth</label></td>
						<td><input type="text" id="datepicker" ng-model="pet.dob"
							required></td>
					</tr>

					<tr>
						<td>Color</td>
						<td><input name="age" ng-model="pet.color" type="text"></td>
					</tr>

					<tr>
						<td><h3>Owner's Information</h3>
							<hr></td>
					</tr>

					<tr>
						<td><label class = "required">First Name</label></td>
						<td><input ng-model="pet.ownerFirstName" type="text" required></td>
						<td>Last Name</td>
						<td><input ng-model="pet.ownerLastName" type="text"></td>
					</tr>

					<tr>
						<td><label class = "required">Contact No</label></td>
						<td><input required="required" maxlength="10"
							ng-model="pet.contact" type="text" required></td>
					</tr>

					<tr>
						<td><label class = "required">Email Id</label></td>
						<td><input ng-model="pet.emailId" type="text" required></td>
					</tr>

					<tr>
						<td>Mailing Address</td>
					</tr>
					<tr>
						<td><label class = "required">Street</label></td>
						<td><input ng-model="pet.street" type="text" required /></td>
					</tr>
					<tr>
						<td><label class = "required">City</label></td>
						<td><input ng-model="pet.city" type="text" required /></td>

						<td><label class = "required">State</label></td>
						<td><input ng-model="pet.state" type="text" required /></td>
					</tr>
					<tr>
						<td><label class = "required">Country</label></td>
						<td><input ng-model="pet.country" type="text" required /></td>

						<td><label class = "required">Postal Code</label></td>
						<td><input ng-model="pet.postalCode" type="text" required /></td>
					</tr>
					<tr>
						<td><input class="button" type="submit" id="submit"
							value="AddPet" />
							<button class="button" ng-click="reset()">Reset</button></td>
					</tr>
				</tbody>
			</table>
		</form>
		<label id="success">{{successmsg}}</label> <label id="errormsg">{{errmessage}}</label>
		<br> <label id="errorDetail">{{errdetails}}</label>
	</div>
</body>
</html>
