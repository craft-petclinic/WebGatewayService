<html>
<head>
<title>Add Vet</title>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/addVet.js"></script>
<script>
	$(function() {
		$("#header").load("header.html");
		$("#sidenav").load("sidenav.html");
		$(function() {
			$("#datepicker").datepicker({
				changeMonth : true,
				changeYear : true,
				maxDate : '0'
			});
		});
	});
</script>
</head>
<body ng-app="clinic">
	<div id="header"></div>
	<div id="sidenav"></div>

	<div class="main" ng-controller="addvet">
		<h2>Add a Vet</h2>
		<hr>
		<br>
		<form id="registervetform" name="registervetform"
			ng-submit="registerVet()">
			<table style="border-spacing: 15px">
				<tbody>

					<tr>
						<td><label class = "required">Name</label></td>
						<td><input id="name" ng-model="vet.name" type="text" required></td>
					</tr>
					<tr>
						<td><label class = "required">Gender</label></td>
						<td><input id="male" name="gender" ng-model="vet.gender"
							value="male" type="radio" required> <label for="male">Male</label>
							<input id="female" name="gender" ng-model="vet.gender"
							value="female" type="radio"> <label for="female">Female</label>
							<input id="other" name="gender" ng-model="vet.gender"
							value="other" type="radio"> <label for="other">Other</label><br></td>
					</tr>
					<tr>
						<td><label class = "required">Date of Birth</label></td>
						<td><input type="text" id="datepicker" ng-model="vet.dob"
							required></td>
					</tr>
					<tr>
						<td>Qualification</td>
						<td><input id="qualification" ng-model="vet.qualification"
							type="text"></td>
					</tr>
					<tr>
						<td><label class = "required">Contact No</label></td>
						<td><input id="contact" maxlength="10" ng-model="vet.contact"
							type="text" required></td>
					</tr>
					<tr>
						<td><label class = "required">Email Id</label></td>
						<td><input id="email" ng-model="vet.emailId" type="text"
							required></td>
					</tr>
					<tr>
						<td>Mailing Address</td>
					</tr>
					<tr>
						<td>Street</td>
						<td><input id="street" ng-model="vet.street" type="text" /></td>
					</tr>
					<tr>
						<td>City</td>
						<td><input id="city" ng-model="vet.city" type="text" /></td>

						<td>State</td>
						<td><input id="state" ng-model="vet.state" type="text" /></td>
					</tr>
					<tr>
						<td>Country</td>
						<td><input id="country" ng-model="vet.country" type="text" /></td>

						<td>Postal Code</td>
						<td><input id="postal" ng-model="vet.postalCode" type="text" /></td>
					</tr>


					<tr>
						<td><br></td>
						<td><input class="button" type="submit" id="submit" value="AddVet" />
							<button class="button" ng-click="reset()">Reset</button>
					</tr>
				</tbody>
			</table>
		</form>
		<label id="success">{{successmsg}}</label> <label id="errormsg">{{errmessage}}</label>
		<br> <label id="errorDetail">{{errdetails}}</label>

	</div>
</body>
</html>
